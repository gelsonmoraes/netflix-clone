<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>

    <!-- owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BLESSED FAMILY</h3>
                <p class="descricao">Nesta série facinante, conheça a história de Micheli, Gelson e o incrível filho do casal Giovanne que esperam anciosamente pelo nascimento do bebê Enricco</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/as-branquelas.jpg" alt="">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/atypical.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/bad-boys.jpg" alt="">
            </div>            
            <div class="item">
                <img class="box-filme" src="img/e-o-bicho.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/how-to-get-away.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/la-casa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/o-poderoso-chefinho.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-good-doctor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-old-guard.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e051fc8c49.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
